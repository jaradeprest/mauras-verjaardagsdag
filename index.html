<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tijdslot reserveren</title>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 24px;
    }

    button:hover {
      background: #1e40af;
    }

    .melding {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }

    .success {
      color: #15803d;
    }

    .error {
      color: #b91c1c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Reserveer een tijdslot</h1>

    <form id="reserveringForm">

      <label for="datum">Datum</label>
      <input type="date" id="datum" required>

      <label for="tijdslot">Tijdslot</label>
      <select id="tijdslot" required>
        <option value="">Kies een tijd</option>
        <option>10:00 – 11:00</option>
        <option>11:00 – 12:00</option>
        <option>12:00 – 13:00</option>
        <option>13:00 – 14:00</option>
      </select>

      <label for="naam">Naam</label>
      <input type="text" id="naam" placeholder="Volledige naam" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="naam@email.nl" required>

      <label for="volwassenen">Aantal volwassenen</label>
      <input type="number" id="volwassenen" min="0" value="1" required>

      <label for="kinderen">Aantal kinderen</label>
      <input type="number" id="kinderen" min="0" value="0">

      <button type="submit">Reserveren</button>
    </form>

    <div id="melding" class="melding"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwaf9cNDEbXhnI9J1tn6hNqGf8kZs2XjFMfU9sSwlpWM7u3S7MwvDmyZ5RwtsJi6BSCyA/exec";

    const form = document.getElementById("reserveringForm");
    const melding = document.getElementById("melding");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      melding.textContent = "";

      const data = {
        datum: document.getElementById("datum").value,
        tijdslot: document.getElementById("tijdslot").value,
        naam: document.getElementById("naam").value,
        email: document.getElementById("email").value,
        volwassenen: Number(document.getElementById("volwassenen").value),
        kinderen: Number(document.getElementById("kinderen").value)
      };

      data.totaal = data.volwassenen + data.kinderen;

      if (data.totaal < 1) {
        melding.textContent = "Minstens 1 persoon is verplicht.";
        melding.className = "melding error";
        return;
      }

      if (data.totaal > 6) {
        melding.textContent = "Maximaal 6 personen per reservering.";
        melding.className = "melding error";
        return;
      }

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data)
        });

        melding.textContent = "✅ Reservering succesvol opgeslagen!";
        melding.className = "melding success";
        form.reset();

      } catch (err) {
        melding.textContent = "❌ Er ging iets mis. Probeer het later opnieuw.";
        melding.className = "melding error";
      }
    });
  </script>

</body>
</html>
