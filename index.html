<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tijdslot reserveren</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Reserveer een tijdslot</h1>

    <form id="reserveringForm">

      <label for="datum">Datum</label>
      <input type="date" id="datum" required>

      <label for="tijdslot">Tijdslot</label>
      <select id="tijdslot" required>
        <option value="">Kies een tijd</option>
        <option value="10:00 – 11:00">10:00 – 11:00</option>
        <option value="11:00 – 12:00">11:00 – 12:00</option>
        <option value="12:00 – 13:00">12:00 – 13:00</option>
        <option value="13:00 – 14:00">13:00 – 14:00</option>
      </select>

      <label for="naam">Naam</label>
      <input
        type="text"
        id="naam"
        placeholder="Volledige naam"
        required
      >

      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        placeholder="naam@email.nl"
        required
      >

      <label for="volwassenen">Aantal volwassenen</label>
      <input
        type="number"
        id="volwassenen"
        min="0"
        value="1"
        required
      >

      <label for="kinderen">Aantal kinderen</label>
      <input
        type="number"
        id="kinderen"
        min="0"
        value="0"
      >

      <button type="submit">Reserveren</button>
    </form>

    <div id="melding" class="melding"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
